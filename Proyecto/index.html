<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paladar Negro</title>
    <link rel="icon" href="assets/img/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/f81c6c55b9.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link href="css/styles.css" rel="stylesheet" />
  </head>
  <body data-spy="scroll" data-target="#menu" id="page-top" class="bg-white">
    <nav
      id="menu"
      class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top"
    >
      <a class="navbar-brand" href="#page-top">Paladar Negro</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarTogglerDemo02"
        aria-controls="navbarTogglerDemo02"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0 nav-pills">
          <li class="nav-item">
            <a class="nav-link active" href="#home"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#products">Productos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#contact">Contacto</a>
          </li>
        </ul>
      </div>
    </nav>
    <header
      class="jumbotron jumbotron-fluid text-center jumbotron-bg text-white"
    >
      <img
        src="assets/img/paladarLogo.png"
        height="230"
        width="230"
        alt="Logo"
      />
      <h1 class="display-4">Paladar Negro</h1>
      <p class="lead">Comida, fiambres, vinos y mucho mas!</p>
      <hr class="my-2 bg-dark" />
      <p class="lead">Delivery sin cargo! : 4822-6446</p>
      <p class="lead">
        <a
          class="btn btn-primary btn-lg"
          href="https://www.instagram.com/paladar_negro_gourmet/"
          target="_blank"
          role="button"
          >Seguinos en Instagram!</a
        >
      </p>
    </header>
    <section id="home" class="container mt-5">
      <div class="row">
        <div class="col">
          <div id="carouselId" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li
                data-target="#carouselId"
                data-slide-to="0"
                class="active"
              ></li>
              <li data-target="#carouselId" data-slide-to="1"></li>
              <li data-target="#carouselId" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
              <div class="carousel-item active">
                <img
                  src="assets/img/paladarVidriera.png"
                  class="d-block w-100"
                  alt="First slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/paladarEstanteria.jpg"
                  class="d-block w-100"
                  alt="Second slide"
                />
              </div>
              <div class="carousel-item">
                <img
                  src="assets/img/paladarVidriera1.png"
                  class="d-block w-100"
                  alt="Third slide"
                />
              </div>
            </div>
            <a
              class="carousel-control-prev"
              href="#carouselId"
              role="button"
              data-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Previous</span>
            </a>
            <a
              class="carousel-control-next"
              href="#carouselId"
              role="button"
              data-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </section>
    <section id="products" class="container">
      <div class="row">
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarPicada.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarVinos.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarPicada1.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarPicada2.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarCarne.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
        <div class="col-4 mt-5">
          <div class="card border-dark" style="width: auto">
            <img
              class="card-img-top"
              src="assets/img/paladarPan.jpg"
              alt="Card image cap"
            />
          </div>
        </div>
      </div>
    </section>
    <section id="contact" class="container text-center mt-5">
      <h2>Mandanos tu CV!</h2>
      <i class="fas fa-arrow-down fa-2x"></i>
      <div class="row mt-5">
        <div class="col">
          <form method="POST" action="#">
            <div class="form-row d-flex justify-content-center">
              <div class="form-group col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  name="nombre"
                  id="nombre"
                  placeholder="Nombre"
                  required
                />
              </div>
              <div class="form-group col-lg-4">
                <input
                  type="text"
                  class="form-control"
                  name="apellido"
                  id="apellido"
                  placeholder="Apellido"
                  required
                />
              </div>
            </div>
            <div class="form-row d-flex justify-content-center">
              <div class="form-group col-lg-4">
                <input
                  type="email"
                  class="form-control"
                  name="email"
                  id="email"
                  placeholder="Correo"
                  required
                />
              </div>
              <div class="form-group col-lg-4">
                <input
                  type="tel"
                  class="form-control"
                  name="tel"
                  id="tel"
                  placeholder="Telefono"
                  required
                />
              </div>
            </div>
            <div class="form-row d-flex justify-content-center">
              <div class="form-group">
                <input
                  type="file"
                  class="form-control-file"
                  name="cv"
                  id="cv"
                  required
                />
              </div>
            </div>
            <button class="btn btn-lg btn-primary" type="submit">Enviar</button>
          </form>
        </div>
      </div>
    </section>
    <section class="mt-5 text-center">
      <h2>Veni a nuestro local!</h2>
      <i class="fas fa-arrow-down fa-2x"></i>
      <iframe
        class="mt-5"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3284.3297565798753!2d-58.39872388401941!3d-34.59582212016629!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcca96ee8e9913%3A0x39d730fb3098a266!2sAv.%20Santa%20Fe%202180%2C%20C1123AAQ%20CABA!5e0!3m2!1ses-419!2sar!4v1600396905459!5m2!1ses-419!2sar"
        width="100%"
        height="450"
        frameborder="0"
        style="border: 0"
        allowfullscreen=""
        aria-hidden="false"
        tabindex="0"
      ></iframe>
    </section>
    <footer
      class="container-fluid d-flex justify-content-center bg-secondary mt-5"
    >
      <div class="row">
        <div class="col text-center">
          <p class="text-white m-2">Paladar Negro Â© 2020</p>
        </div>
      </div>
    </footer>

      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"

      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
